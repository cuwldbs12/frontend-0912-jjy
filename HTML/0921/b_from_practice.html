<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from 태크 실습 예제</title>
</head>
<body>
  <!--

    선수단 사인볼
    홈 리플리카 유니폼
    원정 레플리카 유니폼
    홈 경기 티켓 2매

    선수단에게 응원의 메시지를 보내주세요.
  -->

  <!-- 제목 -->
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>

  <!-- fieldsrt01 -->
  <form>
    <fieldset>
      <legend>선수단을 응원하고 경품을 받자!</legend>
      <ul>
        <li>
          <label for="userId">아이디</label>
          <input type="text" id="userId">
          <autofocus placeholder = "4자 ~ 10자사이, 공백없이" required />
        </li>
        <li>
          <label for="userEmail">이메일</label>
          <input type="text" id="userEmail">
        </li>
      </ul>
    </fieldset>
  </form>

  <!-- fieldsrt02 -->

  <!-- 버튼 2개 -->
  <div>
    <button type="submit">이벤트 신청하기</button>
    <button type="reset">취소</button>
  </div>
</body>
</html>
